<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Snappthis</title>
     <link rel="stylesheet" href="styles/styles.css">
</head>


<body>
   
    <header>

     <!-- Navigatie met icoontjes -->
         <nav>
            <a href="#" aria-label="Home">🏠</a>
            <a href="#" aria-label="Search">🔍</a>
            <a href="#" aria-label="Profile">👤</a>
            <a href="#" aria-label="groups">👥</a>
            <a href="#" aria-label="settings">⚙️</a>
         </nav>

     <!-- Profiel -->
        <div class="logo">
            <a href="#" aria-label="Snappthis home">
            <img src="images/logo snappthis.jpg" alt="logo">
            </a>
         </div>
    
        <h1>SnappThis</h1>
        
     </header>

 <!-- zoekbalk -->
 <form action="#" method="get" role="search">
             <label for="search-field" class="visually-hidden">search-field</label>
             <input id="search-field" type="search" placeholder="Search..." aria-label="zoekveld"> 
             <button type="submit" aria-label="search">🔍</button>
 </form>     

 <main>
    <h2 id="fotos">Foto's</h2>

        <section aria-label="Happy theme photos"> <!-- label voor screenreaders -->
        <!-- foto's thema happy -->
            <img src="images/happy1.jpg" alt="drie vrouwen die proosten in de zon" width="200" height="200">
            <img src="images/happy2.jpg" alt="lach gezicht in het zand" width="200" height="200">
            <img src="images/happy3.jpg" alt="baloon met een bloemen vorm die lacht" width="200" height="200">
            <img src="images/happy4.jpg" alt="een roze bloem bij het strand" width="200" height="200">
            <img src="images/happy5.jpg" alt="een fotocamera met het strand als beeld" width="200" height="200">
            <img src="images/happy6.jpg" alt="een vrouw die lacht met een witte bloem" width="200" height="200">
            <img src="images/happy7.jpg" alt="strand foto met zonsondergang" width="200" height="200">
            <img src="images/happy8.jpg" alt="zand met tekst good vibes only er op" width="200" height="200">

        </section>
 </main>

<footer aria-label="website footer">
    <p>&copy; 2025 SnappThis</p>
</footer>


    

</body>

</html>
